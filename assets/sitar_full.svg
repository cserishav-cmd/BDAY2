<svg width="400" height="1200" viewBox="0 0 400 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sitar SVG -->
  <defs>
    <!-- Gradient for wood texture -->
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for gourd/tumba -->
    <radialGradient id="gourdGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    
    <!-- Metal gradient for strings -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main gourd/tumba (resonator) -->
  <ellipse cx="200" cy="1050" rx="150" ry="120" fill="url(#gourdGrad)" stroke="#654321" stroke-width="3"/>
  
  <!-- Gourd details/decorations -->
  <ellipse cx="200" cy="1050" rx="140" ry="110" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.3"/>
  <ellipse cx="200" cy="1050" rx="130" ry="100" fill="none" stroke="#D2691E" stroke-width="1" opacity="0.2"/>
  
  <!-- Tabli (soundboard on gourd) -->
  <ellipse cx="200" cy="1020" rx="100" ry="80" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <circle cx="200" cy="1020" r="8" fill="#654321"/>
  
  <!-- Decorative pattern on tabli -->
  <circle cx="200" cy="1020" r="50" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="1020" r="60" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  
  <!-- Neck (dand) -->
  <rect x="185" y="100" width="30" height="920" fill="url(#woodGrad)" stroke="#654321" stroke-width="2" rx="3"/>
  
  <!-- Fretboard details -->
  <rect x="187" y="100" width="26" height="920" fill="#A0522D" opacity="0.3"/>
  
  <!-- Frets (movable curved frets - pardÄ) -->
  <g id="frets" stroke="#FFD700" stroke-width="2" fill="none">
    <path d="M 180 200 Q 200 202 220 200" stroke-linecap="round"/>
    <path d="M 180 250 Q 200 252 220 250" stroke-linecap="round"/>
    <path d="M 180 300 Q 200 302 220 300" stroke-linecap="round"/>
    <path d="M 180 360 Q 200 362 220 360" stroke-linecap="round"/>
    <path d="M 180 420 Q 200 422 220 420" stroke-linecap="round"/>
    <path d="M 180 480 Q 200 482 220 480" stroke-linecap="round"/>
    <path d="M 180 540 Q 200 542 220 540" stroke-linecap="round"/>
    <path d="M 180 600 Q 200 602 220 600" stroke-linecap="round"/>
    <path d="M 180 660 Q 200 662 220 660" stroke-linecap="round"/>
    <path d="M 180 720 Q 200 722 220 720" stroke-linecap="round"/>
    <path d="M 180 780 Q 200 782 220 780" stroke-linecap="round"/>
    <path d="M 180 840 Q 200 842 220 840" stroke-linecap="round"/>
    <path d="M 180 900 Q 200 902 220 900" stroke-linecap="round"/>
    <path d="M 180 960 Q 200 962 220 960" stroke-linecap="round"/>
  </g>
  
  <!-- Tumba (upper gourd) -->
  <ellipse cx="200" cy="150" rx="90" ry="70" fill="url(#gourdGrad)" stroke="#654321" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="80" ry="60" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.3"/>
  
  <!-- Headstock (top) -->
  <rect x="180" y="30" width="40" height="70" fill="url(#woodGrad)" stroke="#654321" stroke-width="2" rx="5"/>
  
  <!-- Tuning pegs (kuntis) -->
  <g id="tuning-pegs">
    <!-- Left side pegs -->
    <rect x="145" y="45" width="35" height="8" fill="#8B4513" stroke="#654321" stroke-width="1" rx="2"/>
    <circle cx="145" cy="49" r="4" fill="#654321"/>
    
    <rect x="145" y="65" width="35" height="8" fill="#8B4513" stroke="#654321" stroke-width="1" rx="2"/>
    <circle cx="145" cy="69" r="4" fill="#654321"/>
    
    <rect x="145" y="85" width="35" height="8" fill="#8B4513" stroke="#654321" stroke-width="1" rx="2"/>
    <circle cx="145" cy="89" r="4" fill="#654321"/>
    
    <!-- Right side pegs -->
    <rect x="220" y="45" width="35" height="8" fill="#8B4513" stroke="#654321" stroke-width="1" rx="2"/>
    <circle cx="255" cy="49" r="4" fill="#654321"/>
    
    <rect x="220" y="65" width="35" height="8" fill="#8B4513" stroke="#654321" stroke-width="1" rx="2"/>
    <circle cx="255" cy="69" r="4" fill="#654321"/>
    
    <rect x="220" y="85" width="35" height="8" fill="#8B4513" stroke="#654321" stroke-width="1" rx="2"/>
    <circle cx="255" cy="89" r="4" fill="#654321"/>
  </g>
  
  <!-- Bridge (ghodi/ghoraj) on soundboard -->
  <ellipse cx="200" cy="1010" rx="35" ry="12" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
  <rect x="185" y="1000" width="30" height="20" fill="#DEB887" stroke="#8B4513" stroke-width="1" rx="2"/>
  
  <!-- Main playing strings (4 main + 3 chikari) -->
  <g id="strings" opacity="0.9">
    <!-- Main playing strings -->
    <line x1="192" y1="100" x2="192" y2="1010" stroke="url(#metalGrad)" stroke-width="1.5"/>
    <line x1="197" y1="100" x2="197" y2="1010" stroke="url(#metalGrad)" stroke-width="1.3"/>
    <line x1="203" y1="100" x2="203" y2="1010" stroke="url(#metalGrad)" stroke-width="1.3"/>
    <line x1="208" y1="100" x2="208" y2="1010" stroke="url(#metalGrad)" stroke-width="1.5"/>
    
    <!-- Chikari strings (rhythm/drone strings) -->
    <line x1="187" y1="100" x2="187" y2="1010" stroke="url(#metalGrad)" stroke-width="0.8"/>
    <line x1="200" y1="100" x2="200" y2="1010" stroke="url(#metalGrad)" stroke-width="0.8"/>
    <line x1="213" y1="100" x2="213" y2="1010" stroke="url(#metalGrad)" stroke-width="0.8"/>
  </g>
  
  <!-- Sympathetic strings (tarab/taraf) - run underneath -->
  <g id="sympathetic-strings" opacity="0.4">
    <line x1="175" y1="100" x2="175" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="177" y1="100" x2="177" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="179" y1="100" x2="179" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="181" y1="100" x2="181" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="183" y1="100" x2="183" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    
    <line x1="217" y1="100" x2="217" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="219" y1="100" x2="219" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="221" y1="100" x2="221" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="223" y1="100" x2="223" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
    <line x1="225" y1="100" x2="225" y2="1000" stroke="#C0C0C0" stroke-width="0.5"/>
  </g>
  
  <!-- Nut (upper bridge) -->
  <rect x="185" y="98" width="30" height="4" fill="#F5DEB3" stroke="#8B4513" stroke-width="1" rx="1"/>
  
  <!-- Decorative inlay on headstock -->
  <circle cx="200" cy="50" r="8" fill="#FFD700" opacity="0.6"/>
  <circle cx="200" cy="50" r="5" fill="#654321"/>
  
  <!-- Wood grain details on neck -->
  <g opacity="0.2">
    <line x1="187" y1="150" x2="187" y2="950" stroke="#654321" stroke-width="0.5"/>
    <line x1="213" y1="150" x2="213" y2="950" stroke="#654321" stroke-width="0.5"/>
  </g>
</svg>